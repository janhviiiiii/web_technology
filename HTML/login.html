<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <div style="margin: auto; border: 2px solid black; height: auto; width: 30rem; margin-top: 20rem; padding: 3rem; background-color: azure; box-shadow: 0px 4px 6px black;">
        <form action="footer.html">

            <label for="username">
                Username:
            </label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <br><br>
            <label for="password">
                Password:
            </label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <br><br><br>

            <button type="submit" style="border: 1px solid black; background-color: blue; color:aliceblue; font-size: 1.2rem;">LOGIN </button>

        </form>
    </div>
</body>
</html>
