<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <div class="form" style="margin: auto; padding:13rem; max-width: 30rem; text-align: center;" >
        <form action="demo.html">

            <fieldset>
                <legend><h1>LOGIN FORM</h1></legend>
                <br><br><br>

                <label for="username">
                Username: 
                </label>
                <input id="username" name="username" placeholder="Enter Username" type="text"><br><br>

                <label for="password">
                    Password: 
                </label>
                <input id="password" name="password" placeholder="Enter Password" type="password"> <br><br><br>
                
                <label for="gender">
                    Gender: 
                </label>
                <!-- <input id="gender" name="gender" type="radio"> Male  -->
                <input type="radio" id="male" value="male" name="gender"><label for="male">Male</label>
                <!-- <input id="gender" name="gender" type="radio"> Female <br><br><br> -->
                <input type="radio" id="female" value="female" name="gender"><label for="female">Female</label>
                <input type="radio" id="other" value="other" name="gender"><label for="other">Other</label>
                <br><br><br>
                <button id="submit" type="submit">Submit</button>
                <button id="cancel" type="reset">Cancel</button>
                <br><br><br>

            </fieldset>
        </form>
    </div>
</body>
</html>
