<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- <header style="display: flex;">
    <div id="logo" style="text-align: center; height: 6rem; width: 100%; justify-content: center; display: flex; align-items: center; 
    background-color: rgb(35, 47, 63);">
        <a href="home.html">

    <header style="display: flex;">
        <div class="header" style="height: 5rem; width: 100%; display: flex; align-items: center; background-color: rgb(35, 47, 63);">
            <a href="home.html">
                <img src="img/amazon_logo.png" style=" height: auto; width: 7rem; margin-left: 4rem;">
            </a>
            <div id="location" style="display: flex; align-items: center; margin-left: 2rem;">
                <i class="fa-solid fa-location-dot" style="color: #fff; font-size: 1.5rem;"></i>             
                <span style="color: #fff; margin-left: 0.5rem;">Deliver to <br><b>India</b></span>

             
                <select name="department" style="margin-left: 2rem; font-size: 1.2rem; height: 2.45rem; border-left: 3px solid orange;
                 border-top: 3px solid orange; border-bottom: 3px solid orange; background-color: rgba(223, 225, 223, 0.763);">
                    <option value="All department">All</option>
                    <option value="Women">Women</option>
                    <option value="Men">Men</option>
                    <option value="Books">Books</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                    <option value="Luggage">Luggage</option>
                    <option value="Art & Crafts">Art & Crafts</option>
                </select>
                <input type="text"style="border-right: 3px solid orange;
                 border-top: 3px solid orange; border-bottom: 3px solid orange; font-size: 1.2rem; height: 2.1rem; width: 44rem;"></textarea>


                <!-- login button -->
                <a href="login.html"><button id="login_btn" name="login_btn" 
                style="height: 2.45rem; font-weight: bolder; font-size: 1.2rem; border: 3px solid orange; 
                margin-left: 2rem; background-color: rgba(25, 31, 40, 0.323); color: #fff;">
                <i class="fa-solid fa-user-plus" font></i>&nbsp;Login</button></a>

                <!-- cart button -->
                <a href="cart.html"><button id="cart_btn" name="cart_btn" 
                    style="height: 2.45rem; font-weight: bolder; font-size: 1.2rem; border: 3px solid orange; 
                    margin-left: 2rem; background-color: rgba(25, 31, 40, 0.323); color: #fff;">
                    <i class="fa-solid fa-cart-shopping"></i>&nbsp;Cart</button></a>
        </div>
    </header>

<main style="margin-top: 3rem;">

    <div style="width: 17rem; height: auto; margin: auto; padding: rem; text-align: start; padding: 3rem; border: 2px solid rgb(43, 42, 42); 
     box-shadow: 0px 0px 10px 5px rgba(55, 54, 62, 0.816);
     margin-top: 1rem; margin-bottom: 1rem; padding-bottom: 1rem;">


        <form action="" style="color: black;">
            <h2 style="text-align: start; font-size: 2rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Sign up
            </h1>
            
            <div id="content-div">

                <label for="name" style="text-align: start;">
                    First Name & Last Name
                </label>
                <br>
                <input type="text" id="name" name="name" placeholder="Enter FirstName & LastName" style="width: 15rem;">
                <br><br><br>

                <label for="email" style="text-align: start;">
                    Email
                </label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter email" style="width: 15rem;">
                <br><br><br>

                <label for="password">
                    Password
                </label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <br><br>
                
                <label for="password">
                    Re-Enter Password
                </label>
                <br>
                <input type="password" id="repassword" name="repassword" placeholder="Re-Enter password">
                <br><br><br>

                <button type="submit" style="height: 2.45rem; font-weight: bolder; font-size: 1.2rem; border: 3px solid orange; 
                 background-color: rgba(25, 31, 40, 0.403); color: #000; border-radius: 15%;">LOGIN</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" style="height: 2.45rem; font-weight: bolder; font-size: 1.2rem; border: 3px solid orange; 
                 background-color: rgba(25, 31, 40, 0.403); color: #000; border-radius: 15%;">CANCEL</button>
                <br><br>

                <div id="signup" style="text-align: start;">
                    <p>If you already have an account, please</p>
                    <a href="login.html" style="text-align: start;"><strong>Login</strong></a></p>
                </div>
                

        </div>
        </form>
    </div> 
</main>
</body>
</html>
