<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <div class="form" style="margin: auto; padding:13rem; max-width: 30rem; text-align: center;" >
        <form action="demo.html">

            <fieldset>
                <legend><h1>REGISTRATION FORM</h1></legend>
                <br><br><br>

                <label for="username">
                Username: 
                </label>
                <input id="username" name="username" placeholder="Enter Username" type="text"><br><br>

                <label for="password">
                    Password: 
                </label>
                <input id="password" name="password" placeholder="Enter Password" type="password"> <br><br>

                <label for="email">
                    Email: 
                </label>
                <input id="email" name="email" placeholder="Enter Email" type="email"> <br><br><br>

                <label for="skills">
                    Skills:
                </label>
                <input type="checkbox" id="html" value="HTML" name="skills"><label for="male">HTML</label><br>
                <input type="checkbox" id="css" value="CSS" name="skills"><label for="male">CSS</label><br>
                <input type="checkbox" id="js" value="JS" name="skills"><label for="male">JS</label>
                <br><br><br>
                <button id="submit" type="submit">Submit</button>
                <br><br><br>

            </fieldset>
        </form>
    </div>
</body>
</html>
