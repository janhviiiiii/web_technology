<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="navbar.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header>
      <div class="navbar_div">
        <a href="navbar.html">
          <img src="logo.png" alt="Logo" class="logo" />
        </a>
        <ul class="nav_links">
          <li id="men" class="list_items">MEN</li>
          <li id="women" class="list_items">WOMEN</li>
          <li id="kids" class="list_items">KIDS</li>
          <li id="homeandliving" class="list_items">HOME & LIVING</li>
          <li id="beauty" class="list_items">BEAUTY</li>
          <li id="studio" class="list_items">STUDIO</li>
        </ul>

        <input type="search" placeholder="Search..." />
        <div class="button_div">
          <div class="buttons">
            <i class="fa-regular fa-user"></i>
            <p>Profile</p>
          </div>
          <div class="buttons">
            <i class="fa-regular fa-heart"></i>
            <p>Wishlist</p>
          </div>
          <div class="buttons">
            <i class="fa-solid fa-bag-shopping"></i>
            <p>Bag</p>
          </div>
        </div>
      </div>
      <div class="dropdown" id="boxxx">
        <ul>
          <li><a href="#">Shirts</a></li>
          <li><a href="#">Pants</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
      </div>
    </header>

    <script>
      let men = document.getElementById("men");
      let boxxx = document.getElementById("boxxx");
      let list_items = document.querySelectorAll("list_items");

      men.addEventListener("mouseover", () => {
        boxxx.style.display = "block";
      });

      boxxx.addEventListener("mouseover", () => {
        boxxx.style.display = "block";
      });

      boxxx.addEventListener("mouseout", () => {
        boxxx.style.display = "none";
      });
    </script>
  </body>
</html>
