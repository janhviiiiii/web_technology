<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SpaceX History</title>
  </head>
  <body>
    <!-- api url: "https://api.spacexdata.com/v3/history" -->

    <!-- container start -->
    <div class="container">
      <!-- row start -->
      <div class="row d-flex justify-content-center" id="card-container">
       
      </div>
      <!-- row end -->
    </div>
    <!-- container end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("https://api.spacexdata.com/v3/history")
        .then((e) => {
          return e.json();
        })
        .then((e) => {
          let input = ""; //for string the HTML content for the cards

          //   console.log(e);
          //logic inside the callback function
          e.forEach((value) => { // forEach Loop for Array
            // console.log(value);
            // console.log("title: " + value.title);
            // console.log("details: " + value.details);
            input += `
              <div class="col-6 col-lg-3 mb-4 card_div">
                <div class="card" style="width: 18rem">
                  <h3>${value.title}</h3>
                  <div class="card-body">
                    <p class="card-text">
                      ${value.details}
                    </p>
                  </div>
                </div>
              </div>
            `;

            // title = title + "title: " + value.title;
            // details = details + "title: " + value.details;
          });

          //appening input to card-container
          document.getElementById("card-container").innerHTML = input;
        });

    </script>
  </body>
</html>
