<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function print1to10(num) {
        if (num <= 10) {
          console.log(num);
        } else {
          return;
        }
        print1to10(num + 1);
      }
      print1to10(1);

      // factorial
      function factorial(num) {
        if (num === 1 || num === 0) {
          return 1; 
        } else {
          return num * factorial(num - 1); // Recursive case
        }
      }
      console.log(factorial(5));
    </script>
  </body>
</html>
