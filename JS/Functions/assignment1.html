      function printSquare() {
        let n = Number(prompt("Enter Number of row/col: "));
        for (let i = 1; i <= n; i++) {
          let row = "";
          for (let j = 1; j <= n; j++) {
            // if (i === 1 || i === n || j === 1 || j === n) { //for hollow square
            if (i >= 1 || i <= n || j === 1 || j === n) {
              row += "* "; // to add star
            } else {
              row += "  "; // to add space
            }
          }
          document.write(row + "<br>");
          // console.log(row); // Print the row
          console.log(row); // Print the row
          console.log("\n");
        }
      }
      printSquare();

      function printTriangle() {
        let r = 3; // Number of rows
        for (let i = 1; i <= r; i++) {
          let row = "";
          for (let j = 1; j <= 2 * r - 1; j++) {
            // no. of column =  2 * r - 1
            if (j >= r - i + 1 && j <= r + i - 1) {
              row += "*";
            } else {
              row += " ";
            }
          }
          console.log(row); // Print the current row
        }
      }
      printTriangle();

      function printLengthOfWord()

      function printStarAroundWord()

      }
