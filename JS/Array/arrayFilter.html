<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let arr = [20, 30, 40, 50];

      //filter
      let filter = arr.filter((v) => v > 35);
      console.log(filter);

      //reverse
      let reverse = arr.reverse((v) => v);
      console.log(reverse);

      let name = "janhvi";
      let reverseName = name.split("").reverse().join("");
      console.log(reverseName);
    </script>
  </body>
</html>
